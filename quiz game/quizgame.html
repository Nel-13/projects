<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="quizgame.css">
</head>
<body onload="startCountdown(4)">
    <div id="countdown">
       <div id="time">5</div> 
    </div>
    <div class="progress-bar-container">
        <div class="progress-bar" id="bar-1"></div>
        <div class="progress-bar" id="bar-2"></div>
        <div class="progress-bar" id="bar-3"></div>
        <div class="progress-bar" id="bar-4"></div>
        <div class="progress-bar" id="bar-5"></div>
        <div class="progress-bar" id="bar-6"></div>
        <div class="progress-bar" id="bar-7"></div>
        <div class="progress-bar" id="bar-8"></div>
        <div class="progress-bar" id="bar-9"></div>
        <div class="progress-bar" id="bar-10"></div>
      </div>

    <div class="quiz-container">
        <div class="question-container">
           
            <p id="question"></p>
            <div class="result-container">
                <p id="result">Correct</p>
    </div>
</div>
<ul id="options">
    <li><input type="radio" id="option1" name="option"><label for="option1">Option 1</label></li>
    <li><input type="radio" id="option2" name="option"><label for="option2">Option 2</label></li>
    <li><input type="radio" id="option3" name="option"><label for="option3">Option 3</label></li>
    <li><input type="radio" id="option4" name="option"><label for="option4">Option 4</label></li>
</ul>
</div>   
    <script src="quizgame.js"></script>
</body>
</html>
